<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat gracias a Fazt</title>

		<!-- Estilos principales CSS -->
		<!-- <link rel="stylesheet" href="./css/main.css" /> -->
	</head>
	<body>
		<header class="header">
			<h2 class="header__h2">
				<a class="header__link" href="/">Javascript Fullstack CHAT</a>
			</h2>
		</header>

		<main class="container">
			<div id="chatContainer" class="card card--none">
				<p class="card__title">Chat</p>

				<div id="chat" class="card__chat"></div>

				<form id="message-form" class="card__form">
					<input id="message" class="card__form-input" type="text" />
					<button class="card__form-submit" type="submit">Enviar</button>
				</form>
			</div>

			<div id="logginContainer" class="card">
				<p class="card__title">Ingresa tu Nombre de Usuario</p>

				<p id="nickError"></p>

				<form id="nickForm" class="card__form">
					<input id="nickName" class="card__form-input" type="text" />
					<button class="card__form-submit" type="submit">Enviar</button>
				</form>
			</div>

			<div id="userListContainer" class="card card--none">
				<p class="card__title">Usuarios</p>
				<ul id="userNames" class="card__list"></ul>
			</div>
		</main>

		<!-- Archivo socket creado por el servidor -->
		<script src="/socket.io/socket.io.js"></script>

		<!-- Script principal JS -->
		<!-- <script src="./js/main.js"></script> -->
	</body>
</html>
